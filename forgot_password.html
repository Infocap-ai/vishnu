<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 350px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        
        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #otpSection {
            display: none;
            margin-top: 20px;
        }
    </style>

    <script>
        function sendOTP() {
            var email = document.getElementById("email").value;
            fetch("/send_otp", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email: email
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.success) {
                        document.getElementById("otpSection").style.display = "block";
                    }
                });
        }

        function resetPassword() {
            var email = document.getElementById("email").value;
            var otp = document.getElementById("otp").value;
            var newPassword = document.getElementById("new_password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            fetch("/reset_password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email: email,
                        otp: otp,
                        password: newPassword,
                        confirm_password: confirmPassword
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.success) {
                        window.location.href = "/"; // Redirect to login page
                    }
                });
        }

        function togglePassword(id) {
            var input = document.getElementById(id);
            var icon = document.getElementById(id + "-icon");
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üëÅ"; // Open eye
            } else {
                input.type = "password";
                icon.textContent = "üëÅ‚Äçüó®"; // Closed eye
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <div class="input-group">
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" required>
        </div>
        <button onclick="sendOTP()">Send OTP</button>

        <div id="otpSection">
            <div class="input-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" required>
            </div>

            <div class="input-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" required>
                <span class="toggle-password" id="new_password-icon" onclick="togglePassword('new_password')">üëÅ‚Äçüó®</span>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" required>
                <span class="toggle-password" id="confirm_password-icon" onclick="togglePassword('confirm_password')">üëÅ‚Äçüó®</span>
            </div>

            <button onclick="resetPassword()">Reset Password</button>
        </div>
    </div>
</body>

</html>
