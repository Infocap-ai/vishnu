<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
        body {
            background: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .signup-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .input-group {
            position: relative;
            margin: 10px 0;
        }
        
        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007BFF;
        }
        
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form action="/signup" method="POST" onsubmit="return validatePassword()">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="eye-icon" onclick="togglePassword('password')">&#128065;</span>
            </div>

            <div class="input-group">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <span class="eye-icon" onclick="togglePassword('confirm_password')">&#128065;</span>
            </div>

            <input type="tel" name="phone" placeholder="Phone Number" required>
            <select name="brokerage" required>
                <option value="">Do you have brokerage?</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <input type="text" name="freetime" placeholder="Schedule Free Time" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <script>
        function togglePassword(fieldId) {
            var field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@#_])[A-Za-z\d@#_]{8,}$/;

            if (!regex.test(password)) {
                alert("Password must be at least 8 characters long and include letters, numbers, and at least one special character (@, #, _).");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
