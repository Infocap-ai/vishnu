<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .popup img {
            width: 150px;
            height: 100px;
        }
        
        .popup h2 {
            margin: 10px 0;
        }
        
        .popup p {
            color: gray;
            margin-bottom: 20px;
        }
        
        .popup button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .popup button:hover {
            background: #219150;
        }
    </style>
</head>

<body>
    <div class="popup">
        <img src="{{ url_for('static', filename='checkmark.png') }}" alt="Success">
        <!-- Correct relative path -->
        <h2>Thank You!</h2>
        <p>Your details have been successfully submitted. Thanks!</p>
        <button onclick="window.location.href='/'">OK</button>
    </div>
</body>

</html>
